<html>
  
  <head>
    <title>Turcot</title>
    <style>
      svg text {
        font: 300 16px Helvetica Neue;
      }
    </style>
    <script src="http://popcornjs.org/code/popcorn.js"></script>
    <script src="http://popcornjs.org/code/plugins/subtitle/popcorn.subtitle.js"></script>
    <script src="popcorn.googlemap.js"></script>
    <script src="d3.v2.js"></script>
    <script src="popcorn.d3.js"></script>
    <script src="turcot.js"></script>
    <style type="text/css">
		
	  body {
		margin: 0px auto;
		background: black;
	}	
    #video {
		  margin: 0 auto;
      height: 100%;
      width: 100%;
		  text-align: center;
      display: block;
    }
      #subs {
        position: absolute;
        bottom: 60px;
        left: 25%;
        text-align: center;
        width: 600px;
        color: white;
        font: 16px/32px Helvetica, Sans-Serif;
        text-shadow: black 2px 2px 6px;
      }
      #google{ 
        position: absolute;
        top:0;
        left: 0;
        opacity: 0.6;
        height: 100%;
        width: 100%;
        display: none;    
      }
      #d3{ 
        border-radius: 10px;
        position: absolute;
        top:20%;
        right: 10;
        opacity: 0.6;
        height: 500;
        width: 800;  
        display: none;   
        background-color: white;
      }
      #sxs{
        position: absolute;
        top:0;
        left: 0;
        opacity: 0.6;
        height: 100%;
        width: 50%;
        display: none;
      }
    </style>
  </head>
  
  <body>
    <div>
      <video id="video" controls height="100%">
        <source id="webm" src="http://hothacks.butyr.org/turcot.webm" />
        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>
      <div id="subs"></div>
    </div>
    <div id="google"></div>
    <div id="d3"></div>
    <div id="sxs"></div>
  </body>

</html>
